<!doctype HTML>
<html>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<script src="js/aframe.min.js"></script>
<script src="js/aframe-ar.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

<body style="margin: 0px; overflow: hidden;">

<a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">
    <a-assets>
	    <a-asset-item id="avatarModel" src="./test4/scene.gltf" ></a-asset-item>
	</a-assets>
    <a-marker type="pattern" url="data/kanji.patt">

        <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="32 32 32" src="#avatarModel" animation-mixer animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"  animation__rotate = "property: rotation; dur: 8000; easing: linear; dir: normal; from:0 0 0; to: 0 360 0; loop: true;">
    </a-marker>
    <a-entity camera gltf-model="#avatarModel" ></a-entity>    
</a-scene>
</body>
</html>
